<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta http-equiv="Content-Script-Type" content="text/javascript">

        <title>TurnKey Domain Controller</title>

        <link rel="stylesheet" href="css/ui.tabs.css" type="text/css" media="print, projection, screen">
        <link rel="stylesheet" href="css/base.css" type="text/css">

        <script src="js/jquery-1.2.6.js" type="text/javascript"></script>
        <script src="js/ui.core.js" type="text/javascript"></script>
        <script src="js/ui.tabs.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
                $('#container-1 > ul').tabs({ fx: { opacity: 'toggle'} });
            });
        </script>
        <script type="text/javascript">
            jQuery(document).ready(function($) {
              https = "https://"+window.location.hostname;
              $("a[id='webshell']").attr('href', https+":12320");
              $("a[id='webmin']").attr('href', https+":12321");
              $("a[id='samba-webmin']").attr('href', https+":12321/samba");
              $("a[id='cups']").attr('href', https+":631");
            });
        </script>
    </head>

    <body>
        <h1>TurnKey Domain Controller</h1>

        <div id="container-1">
            <ul>
                <li><a href="#cp"><span>Control Panel</span></a></li>
            </ul>
            <div id="cp">
                <div class="fragment-content">
                    <div>
                        <a id="webshell" href="">
                        <img src="images/shell.png"/>Web Shell</a>
                    </div>
                    <div>
                        <a id="webmin" href="">
                        <img src="images/webmin.png"/>Webmin</a>
                    </div>
                    <div>
                        <a id="samba-webmin" href="">
                        <img src="images/samba.png"/>Samba conf<br/>via Webmin<br/>(requires login first)</a>
                    </div>
                    <div>
                        <a id="cups" href="">
                        <img src="images/cups.png"/>Printing<br/>(cups)</a>
                    </div>
                    <div></div>

                    <h2>Resources and references</h2>
                    <ul>
                        <li><a href="http://samba.org/samba/docs">
                            Samba documentation</a></li>

                        <li>Important: <a href="https://www.turnkeylinux.org/docs/domain-controller">TurnKey specific documentation</a></li>
                        <li><a href="https://www.turnkeylinux.org/domain-controller">TurnKey Domain Controller release notes</a></li>
                    </ul>

                </div>
            </div>

        </div>
    </body>
</html>
